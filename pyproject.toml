[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["win-64"]

[tool.pixi.pypi-dependencies]
bro_connector = { path = ".", editable = true }

[tool.pixi.tasks]

[tool.pixi.dependencies]
gdal = "==3.7.1"
